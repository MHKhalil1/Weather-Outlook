<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link 
    rel="stylesheet"
    href="./assets/css/style.css"
    />
</head>

<body>

    <nav class="navbar navbar-light bg-secondary text-center">
        <span class="navbar-brand mb-0 w-100 h1 text-white">Weather Dashboard</span>
    </nav>

    <div class="main-container">
        <div class="row">
            <div class="col-md-3 bg-light mt-3">

                <p class="search">Search For a City : </p>

                <form id="city">
                    <div class="input-city">
                        <input id="city-input" type="text" class="form" placeholder="Enter City Name" aria-label="Enter City Name">
                        <div class="input-city-a">
                            <button class="primary" type="submit" id="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <div id="history" class="mt-3">

                </div>
            </div>

            <div class="col-md-9 mt-2">
                <div class="row">
                    <div id="container">

                    </div>
                </div>

                <h2 id="5-day" class="mt-1"></h2>
                <div id="forecast" class="row"></div>
            </div>
        </div>

    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
